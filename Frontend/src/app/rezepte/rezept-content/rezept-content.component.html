<h1>{{helpName}}</h1>
<mat-card>
    <mat-card-header>
        <mat-card-title>Angaben</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="helpAngaben">

            <ng-container matColumnDef="menge">
                <th mat-header-cell *matHeaderCellDef>Menge</th>
                <td mat-cell *matCellDef="let element"> {{element.menge}}</td>
            </ng-container>

            <ng-container matColumnDef="einheit">
                <th mat-header-cell *matHeaderCellDef>Einheit</th>
                <td mat-cell *matCellDef="let element"> {{element.einheit}}</td>
            </ng-container>

            <ng-container matColumnDef="angabe">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="add">
                <th mat-header-cell class="add" *matHeaderCellDef></th>
                <td mat-total-cell *matCellDef="let element">
                    <button mat-button (click)="addToShoppinglist(element)">Add to Shoppinglist</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-table"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>Anleitung</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{helpAnleitung}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()">Back</button>

    </mat-card-actions>
</mat-card>
