<h1 mat-dialog-title>Editing</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="Input">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput [(ngModel)]="data.description" placeholder="Output">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="update()">Update</button>
</div>
